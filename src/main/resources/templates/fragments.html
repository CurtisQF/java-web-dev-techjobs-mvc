<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

    <table th:fragment="job-listing" class="job-listing">
        <tbody>
        <tr th:each="job : ${jobs}">
            <td>
                <p><span class="text-uppercase">ID: </span><span th:text='${job.id}'></span></p>
                <p><span class="text-uppercase">Name: </span><span th:text='${job.name}'></span></p>
                <p><span class="text-uppercase">Employer: </span><a th:href="@{{searchLink}(searchLink=${job.employer})}" th:text='${job.employer}'></a></p>
                <p><span class="text-uppercase">Location: </span><a th:href="@{{searchLink}(searchLink=${job.location})}" th:text='${job.location}'></a></p>
                <p><span class="text-uppercase">Position: </span><a th:href="@{{searchLink}(searchLink=${job.positionType})}" th:text='${job.positionType}'></a></p>
                <p><span class="text-uppercase">Skill: </span><a th:href="@{{searchLink}(searchLink=${job.coreCompetency})}" th:text='${job.coreCompetency}'></a></p>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
